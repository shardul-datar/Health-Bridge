{% extends 'base.html' %}

{% block head %}
<title> Alt Brand Finder</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1> Alt Brand Finder</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>More Info</th>
        </tr>
        {% for med in alt_brands %}
            <tr>
                <td>{{ med[0] }}</td>
                <td>{{ med[1] }}</td>
            </tr>
        {% endfor %}
    </table>
    <form action="/" method="POST">
        <input type="text" id="content" name="content">
        <input type="submit" value="Find">
    </form>
</div>
{% endblock %}
